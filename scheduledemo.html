<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Demo - Infinite Dynamics</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation Header -->
    <nav class="nav-container">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="nav-logo">Infinite Dynamics</a>
                <div class="nav-links">
                    <a href="login.html" class="login-button">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Schedule Demo Section -->
    <section class="flex justify-center items-start min-h-screen bg-gray-100 py-8">
        <div class="max-w-7xl w-full px-4">
            <h2 class="text-3xl font-semibold mb-8 text-center">Schedule a Demo</h2>
            <p class="text-lg text-gray-600 mb-6 text-center">
                Discover how Infinite Dynamics can help your business make data-driven decisions. Fill out the form below to schedule a personalized demo.
            </p>

            <!-- Demo Request Form -->
            <div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
                <form action="#" method="POST">
                    <!-- Full Name -->
                    <div class="mb-4">
                        <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" required class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>

                    <!-- Company Name -->
                    <div class="mb-4">
                        <label for="company" class="block text-sm font-medium text-gray-700">Company Name</label>
                        <input type="text" id="company" name="company" required class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>

                    <!-- Phone Number -->
                    <div class="mb-4">
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>

                    <!-- Preferred Demo Date -->
                    <div class="mb-4">
                        <label for="date" class="block text-sm font-medium text-gray-700">Preferred Demo Date</label>
                        <input type="date" id="date" name="date" required class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>

                    <!-- Demo Time Slot -->
                    <div class="mb-6">
                        <label for="time" class="block text-sm font-medium text-gray-700">Preferred Demo Time</label>
                        <input type="time" id="time" name="time" required class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>

                    <!-- Message -->
                    <div class="mb-6">
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition-colors">
                        Schedule My Demo
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="max-w-7xl mx-auto px-4 text-center py-4">
            <p>Â© 2024 Infinite Dynamics. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
